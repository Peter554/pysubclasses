version: "3"

tasks:
  fix.fmt: cargo fmt
  fix.lint: cargo clippy --all-targets --all-features --fix --allow-staged

  check.test: cargo test --all-features
  check.lint: cargo clippy --all-targets --all-features -- -D warnings
  check.fmt: cargo fmt -- --check

  check:
    cmds:
      - task: check.test
      - task: check.lint
      - task: check.fmt
